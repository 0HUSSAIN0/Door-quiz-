<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Door Dash Quest - Level 1</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gradient-to-br from-indigo-900 to-purple-800 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="max-w-md w-full bg-gray-800 rounded-2xl shadow-xl overflow-hidden">
        <!-- Header -->
        <div class="bg-gradient-to-r from-purple-600 to-indigo-600 p-6 text-center">
            <h1 class="text-3xl font-bold text-white">Door Dash Quest</h1>
            <p class="text-purple-200 mt-2">Level 1: The First Choice</p>
        </div>

        <!-- Progress Bar -->
        <div class="px-6 pt-4">
            <div class="flex justify-between text-sm text-gray-300 mb-1">
                <span>Level 1</span>
                <span>1/100</span>
            </div>
            <div class="w-full bg-gray-700 rounded-full h-2.5">
                <div class="bg-green-500 h-2.5 rounded-full" style="width: 1%"></div>
            </div>
        </div>

        <!-- Game Area -->
        <div class="p-6">
            <div class="bg-gray-700 rounded-lg p-4 mb-6">
                <p class="text-gray-200 text-center">Behind one of these doors lies treasure. Choose wisely!</p>
            </div>

            <!-- Doors Container -->
            <div class="grid grid-cols-3 gap-4 mb-6">
                <div class="door cursor-pointer transform transition duration-300 hover:scale-105" data-door="1">
                    <div class="bg-gradient-to-b from-amber-700 to-amber-900 h-40 rounded-t-lg flex items-center justify-center">
                        <i data-feather="lock" class="text-amber-300" style="width: 40px; height: 40px;"></i>
                    </div>
                    <div class="bg-amber-800 py-2 rounded-b-lg text-center">
                        <span class="text-amber-200 font-medium">Door 1</span>
                    </div>
                </div>
                
                <div class="door cursor-pointer transform transition duration-300 hover:scale-105" data-door="2">
                    <div class="bg-gradient-to-b from-amber-700 to-amber-900 h-40 rounded-t-lg flex items-center justify-center">
                        <i data-feather="lock" class="text-amber-300" style="width: 40px; height: 40px;"></i>
                    </div>
                    <div class="bg-amber-800 py-2 rounded-b-lg text-center">
                        <span class="text-amber-200 font-medium">Door 2</span>
                    </div>
                </div>
                
                <div class="door cursor-pointer transform transition duration-300 hover:scale-105" data-door="3">
                    <div class="bg-gradient-to-b from-amber-700 to-amber-900 h-40 rounded-t-lg flex items-center justify-center">
                        <i data-feather="lock" class="text-amber-300" style="width: 40px; height: 40px;"></i>
                    </div>
                    <div class="bg-amber-800 py-2 rounded-b-lg text-center">
                        <span class="text-amber-200 font-medium">Door 3</span>
                    </div>
                </div>
            </div>

            <!-- Hint Section -->
            <div class="bg-blue-900/50 border border-blue-700 rounded-lg p-4 mb-6">
                <div class="flex items-start">
                    <i data-feather="info" class="text-blue-400 mr-2 mt-1" style="width: 20px; height: 20px;"></i>
                    <p class="text-blue-200 text-sm">Hint: The treasure is behind the door with the highest number.</p>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex justify-between">
                <button id="reset-btn" class="px-4 py-2 bg-gray-600 hover:bg-gray-700 text-white rounded-lg transition">
                    Reset
                </button>
                <button id="next-level-btn" class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg transition hidden">
                    Next Level
                </button>
            </div>
        </div>

        <!-- Footer -->
        <div class="bg-gray-900 p-4 text-center">
            <p class="text-gray-400 text-sm">Choose the correct door to advance to level 2</p>
        </div>
    </div>

    <script src="script.js"></script>
    <script>feather.replace();</script>
<script src="https://huggingface.co/deepsite/deepsite-badge.js"></script>
</body>
</html>
